<div id="show_text">
    <span>Show text</span>
    <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled"
        (change)='toggleChange($event)'></mat-slide-toggle>
</div>


<div class="picker_container">
  <div class="picker_container_sub">
      <rgba-color-picker [color]="colorPicker"(onColorChanged)="colorChanged($event)">
      </rgba-color-picker>
  </div>
</div>

<div>
  <span>X</span>
  <mat-slider thumbLabel [displayWith]="formatLabel" step="100" min="-1000" max="1000" [value]="currentX" aria-label="units"
      (valueChange)='sliderValueXChange($event)'></mat-slider>

  <span>Y</span>
  <mat-slider thumbLabel [displayWith]="formatLabel" step="100" min="-1000" max="1000" [value]="currentY" aria-label="units"
      (valueChange)='sliderValueYChange($event)'></mat-slider>

      <button mat-raised-button (click)='resetPosition()'>Reset</button>
</div>
